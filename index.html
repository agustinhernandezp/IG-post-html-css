<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top_header">
            <div class="profile_img">
                <img src="https://icons-for-free.com/iconfiles/png/512/html5+logo+icon-1320183248131417726.png" alt="">
                <span><b>HTML 5</b></span>
                <br>
                <span class="name_ig">Rigoberto</span>
            </div>
            <i class="fa fa-bars" aria-hidden="true"></i>

        </div>
        <div class="post_img">
            <img src="https://p0.pikist.com/photos/139/628/milky-way-stars-rocks-night-landscape-square-tower-utah-colorado-hovenweep-national-monument.jpg"
                alt="">
        </div>
        <div class="footer">
            <div class="icons">
                <div class="left_icons">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </div>
                <div class="right_icons">
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="likeCount">
                <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
            </div>
            <div class="text_photo">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et illo tempora asperiores at enim dolorum
                    explicabo minus fuga unde, quaerat labore molestias ipsa dolor laboriosam qui molestiae natus
                    voluptatibus quos.</p>
            </div>

        </div>
    </div>
</body>

</html>
